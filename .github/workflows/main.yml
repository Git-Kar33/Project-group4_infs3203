name: CI/CD Maintest

on:
  push:
    paths-ignore:
      - .github/workflows/main.yml
    branches:
      - maintest
  pull_request:
    branches:
      - maintest

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Logout to Docker Hub
        run: docker logout
        
      - name: Login to Docker Hub
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}} docker.io

      - name: Build Docker image
        run: docker build -t git-kar33/project-group4_infs3203 .

      - name: Build docker tab
        run: docker tag git-kar33/project-group4_infs3203 git-kar33/project-group4_infs3203:latest


      - name: Publish image to Docker Hub
        run: docker push git-kar33/project-group4_infs3203:latest

  deploy:
    needs: build
    runs-on: [aws-ec2]
    steps:
      - name: Pull image from Docker Hub
        run: docker pull git-kar33/project-group4_infs3203:latest

      - name: Delete old container
        run: docker rm -f nodejs-app-container

      - name: Run Docker container
        run: docker run -d -p 5000:5000 --name nodejs-app-container git-kar33/project-group4_infs3203
