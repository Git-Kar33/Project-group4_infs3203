name: CI / CD devtest

on:
  push:
  pull_request:
    paths-ignore: 
      - .github/workflows/main.yml
    branches:
       - developmenttest

jobs:
  test:
    name: Run Server Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm run test

