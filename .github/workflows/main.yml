name: CI / CD development

on:
  push:
    branches:
    - development
      

jobs:
  test:
    name: Run Server Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm run test
    
    - name: Remove workflows directory
      run: rm -rf .github/workflows

    - name: Add all files except workflows directory
      run: |
        git add -A
        git reset -- .github/workflows

    - name: Set author's identity
      run: |
        git config user.email "djekram33@gmail.com"
        git config user.name "Ekram karim"

    - name: Configure pull strategy
      run: git config pull.rebase true


    - name: Pull latest changes from staging
      run: git pull origin staging

    - name: Commit changes
      run: git commit -m "Exclude .github/workflows directory from push"

    - name: Push changes to staging
      uses: ad-m/github-push-action@master
      with:
        branch: staging
        github_token: ${{ secrets.GITHUB_TOKEN }}
